<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/meme-editor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body onload="init()">
    <div class="main-container">
      <div class="header flex">
        <div><img class="logo" src="./imgs/LOGO/LOGO.png" /></div>
        <ul class="main-nav">
          <li class="nav-item">
            <button onclick="showGallery()" class="nav-button">Gallery</button>
          </li>
          <li class="nav-item">
            <button onclick="showSavedMemes()" class="nav-button">Memes</button>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
      <div class="main-gallery-container">
        <div class="main-search-container flex">
          <div class="search-bar-container">
            <div class="search-bar">
              <form class="search-form">
                <input
                  id="search-input"
                  class="search-input"
                  type="text"
                  placeholder="Search.."
                  name="search"
                />
                <button
                  onclick="filterBySearch()"
                  class="search-btn"
                  type="submit"
                >
                  <i class="fa fa-search fa-2x"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="filters">
            <ul class="filters-nav"></ul>
          </div>
          <button onclick="moreFilters()" class="more-filters-btn">More</button>
        </div>
        <div class="gallery-grid-container"></div>
      </div>
    </div>

    <div class="canvas-container">
      <div class="canvas-div">
        <canvas id="my-canvas" width="20" height="20"></canvas>
      </div>

      <div class="meme-editor">
        <input autocomplete="off" type="text" id="text" name="text" />
        <div class="text-line-editor flex">
          <button class="change-line" onclick="changeMemeLine()">↑↓</button>
          <button class="add-text-btn" onclick="OnAddLine()">+</button>
          <button class="fa fa-trash" onclick="OnRemoveLine()"></button>
        </div>

        <div class="line-editor-container flex">
          <button onclick="changeFont(5)">A+</button>
          <button onclick="changeFont(-5)">A-</button>
          <div class="arrange" onclick="textAlign(`left`)">
            <div class="bar bar1"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar2"></div>
          </div>
          <div class="arrange align-center" onclick="textAlign(`center`)">
            <div class="bar bar3"></div>
            <div class="bar bar2"></div>
            <div class="bar bar4"></div>
            <div class="bar bar1"></div>
          </div>
          <div class="arrange align-right" onclick="textAlign(`right`)">
            <div class="bar bar1"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar2"></div>
          </div>
          <div class="line-editor-row2 flex">
            <button class="arrow" onclick="changeFontVertical(-8)">↑</button>
            <button class="arrow" onclick="changeFontVertical(8)">↓</button>
            <select onchange="chnageFontFamily(event)" name="fonts" id="fonts">
              <option value="Import">Import</option>
              <option value="Garamond">Garamond</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Calibri">Calibri</option>
            </select>
            <div class="strok-container">
              <button class="underline">
                S<input
                  class="strok-color"
                  onchange="changeStrokeColor(event)"
                  type="color"
                  value="#000000"
                />
              </button>
            </div>
            <div class="font-col-container">
              <button class="platte">
                <input
                  class="font-color"
                  onchange="changeFontColor(event)"
                  type="color"
                  value="white"
                /><img src="./imgs/paint-board.png" />
              </button>
            </div>
          </div>
        </div>
        <div class="share-container flex">
          <button class="share" onclick="uploadImg()">Share</button>
          <button class="save" onclick="saveCanvasToLocalStorage()">
            Save
          </button>
          <a class="download" onclick="downloadCanvas(this)" download="canvas"
            >Download</a
          >
        </div>
      </div>
    </div>
    <div class="main-meme">
      <div class="memes-saved-container">
        <img src="" id="tableBanner" />
      </div>
    </div>

    <script src="./js//services/filters-service.js"></script>
    <script src="./js//controllers/gallery-controller.js"></script>
    <script src="./js//controllers/filters-controller.js"></script>
    <script src="./js//services/storage-service.js"></script>
    <script src="./js//services/meme-service.js"></script>
    <script src="./js//services/canvas-service.js"></script>
    <script src="./js//controllers/canvas-controller.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
